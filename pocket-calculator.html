<!DOCTYPE html>

<html>
  <head>
      <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
      <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>
  <body>
    <div align="right">
    </div>
   <center>
    <div id="output" class="output">0
    </div>
    <br/>
    <button id="piButton" class=operator-buttons onclick="piButton()">pi</button>
    <button id="clearButton" class=clear-button onclick="clearButton()">AC</button>
    <button id="negationButton" class=operator-buttons onclick="negationButton();">+/-</button>
    <button id="percentButton" class=operator-buttons onclick="percentButton();">%</button>
    <button id="divisionButton" class=operator-buttons onclick="divisionButton();">/</button>
    <div>
    </div>
    <button id="squareButton" class=operator-buttons onclick="squareButton()">x^2</button>
    <button id="button7" class="calculator-buttons" onclick="button7()">7</button>
    <button id="button8" class="calculator-buttons" onclick="button8()">8</button>
    <button id="button9" class="calculator-buttons" onclick="button9()">9</button>
    <button id="multiplicationButton" class=operator-buttons onclick="multiplicationButton();">x</button>
    <div>
    </div>
    <button id="cubeButton" class=operator-buttons onclick="cubeButton()">x^3</button>
    <button id="button4" class=calculator-buttons onclick="button4()">4</button>
    <button id="button5" class=calculator-buttons onclick="button5()">5</button>
    <button id="button6" class=calculator-buttons onclick="button6()">6</button>
    <button id="subtractionButton" class=operator-buttons onclick="subtractionButton();">-</button>
    <div>
    </div>
    <button id="button1" class="calculator-buttons" onclick="button1()">1</button>
    <button id="button2" class=calculator-buttons onclick="button2()">2</button>
    <button id="button3" class=calculator-buttons onclick="button3()">3</button>
    <button id="additionButton" class="operator-buttons" onclick="additionButton();">+</button>
    <div>
    </div>
    <button id="button0" class=zero-button onclick="button0()">0</button>
    <button id="decimalButton" class="calculator-buttons" onclick="decimalButton();">.</button>
    <button id="equalButton" class="operator-buttons" onclick="equalButton();">=</button>
   </center>
  </body>
</html>
